<!-- inscription -->
<div class="container">
  <form (submit)="auth(authForm)" #authForm="ngForm">
  <div class="row">
    <div class="col-10 p-5 center text-uppercase boxstyle">
      <h1 class="center">Inscription</h1>
      <div class="row">
        <div class="col-12 p-3 center">
          <input type="email" name="email" ngModel id="email" placeholder="Votre Email"  class="field_input" #emailInput="ngModel">
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-3 center">
          <input type="password" name="password" ngModel id="password" placeholder="Mot de passe"  class="field_input" #passwordInput="ngModel">
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-3 center">
          <input type="text" id="firstname" name="firstname" ngModel placeholder="Votre Nom"  class="field_input" #firstnameInput="ngModel">
        </div>
      </div>
      <div class="row">
        <div class="col-12 p-3 center">
          <input type="text" id="lastname" name="lastname" ngModel placeholder="Votre prÃ©nom"  class="field_input" #lastnameInput="ngModel">
        </div>
      </div>
      <div class="row">
        <div class="col-12 center">
          <button class="btn" href="register.html">inscription</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
