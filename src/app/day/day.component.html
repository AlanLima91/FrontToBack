<div 
  class="b-5 p-3" 
  [ngClass]="{'today': activeDay === currentDayInLetter, 'past': activeDayInNumber < currentDay-1 }">
  <h2 class="text-center"> {{ day }} </h2>
  <div class="row">
    <app-single-menu 
      class="col-4 text-center" 
      *ngFor="let menu of menus"
      [menu]= "menu">
    </app-single-menu>
  </div>
</div>
